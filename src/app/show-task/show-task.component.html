<div class="list-container">
      <h2>TODOs</h2>
      <div class="list"
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="taskData"
      [cdkDropListConnectedTo]="[progressList,doneList]"
      (cdkDropListDropped)="onDrop($event)">
          <mat-card *ngFor ="let task of taskData" cdkDrag>
            <div *ngIf="task.taskStatus==='todos'">
                    <mat-card-header>
                      <mat-card-title>{{ task.taskName }}</mat-card-title>
                      <mat-card-subtitle>{{ task.taskDesc }}</mat-card-subtitle>
                      <button mat-button color="warn" (click)="delTask(task.id)">Delete</button>
                    </mat-card-header>
                  </div>
            </mat-card>
        </div>
      <div class="progress-container column-container">
        <div class="list"
             cdkDropList
             #progressList="cdkDropList"
             [cdkDropListData]="taskData"
             [cdkDropListConnectedTo]="[doneList,todoList]"
             (cdkDropListDropped)="onDrop($event)">
          <h2>In Progress</h2>
          <!-- <div *ngIf="tasks$" | async; let progress; else loading> -->
            <mat-card *ngFor="let progress of progressData" cdkDrag>
            <mat-card-header>
              <mat-card-title>{{ progress.taskName }}</mat-card-title>
              <mat-card-subtitle>{{ progress.taskDesc }}</mat-card-subtitle>
              <button mat-button color="warn" (click)="delTask(progress.id)">Delete</button>
            </mat-card-header>
          </mat-card>
        <!-- </div> -->
        </div>
      </div>
  
      <div class="done-container column-container">
        <div class="list"
             cdkDropList
             #doneList="cdkDropList"
             [cdkDropListData]="taskData"
             [cdkDropListConnectedTo]="[progressList,todoList]"
             (cdkDropListDropped)="onDrop($event)">
          <h2>Completed</h2>
          <mat-card *ngFor="let complete of taskData" cdkDrag>
            <mat-card-header>
              <mat-card-title>{{complete.taskName}}</mat-card-title>
              <mat-card-subtitle>{{complete.taskDesc}}</mat-card-subtitle>
              <button mat-button color="warn" (click)="delTask(complete.id)">Delete</button>
              <!-- <button mat-button color="warn" (click)="gettingData()">Test</button> -->
            </mat-card-header>
          </mat-card>
        </div>
      </div>
  </div>
